apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DipayanP007/practice-argo.git
    path: dev
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true